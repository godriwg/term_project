<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>DataTables Test 1</title>
	
<!-- DataTables CSS -->
<!--<link rel="stylesheet" type="text/css" href="/../../cdn.datatables.net/1.10.2/css/jquery.dataTables.css"/>-->
<link href="http://cdn.datatables.net/plug-ins/a5734b29083/integration/foundation/dataTables.foundation.css" rel="stylesheet" type="text/css" />

<!-- jQuery -->
<script type="text/javascript" charset="utf8" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  
<!-- DataTables -->
<script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.2/js/jquery.dataTables.js"></script>


	<style type="text/css">
@import url('https://code.angularjs.org/1.2.26/angular-route.min.js');
</style>


</head>

<body>

<table id="table_id" class="display">
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Row 1 Data 1</td>
            <td>Row 1 Data 2</td>
        </tr>
        <tr>
            <td>Row 2 Data 1</td>
            <td>Row 2 Data 2</td>
        </tr>
    </tbody>
</table>

<script>
$(document).ready( function () {
    $('#table_id').DataTable();
} );
</script>


</body>

</html>
